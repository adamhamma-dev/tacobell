<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js" defer></script>
    <title>little taco shop</title>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">

                <li><a href="#menu"> menu</a></li>
                <li><a href="hours.html" target="_blank">hours</a></li>
                <li><a href="contact.html" target="_blank">contact</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>

    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="../images/tacos_and_drink_1000x667.png" alt="tacos image" title="we love tacos" width="1000"
                height="667">
            <figcaption class="offscreen">tacos and drink</figcaption>
        </figure>
    </section>
    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <section>
                <table class="menu__container">
                    <caption class="offscreen">Our Tacos</caption>
                    <thead>
                        <tr>
                            <th class="menu__header" scope="col">tacos</th>
                            <th class="menu__header" scope="col">quantity</th>
                            <th class="menu__header" scope="col">price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu__item menu__cr" rowspan="3">crunchy</th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$1.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$2.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$3.25</td>
                        </tr>
                        <tr>
                            <th class="menu__item menu__sf" rowspan="3">soft</th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$2.00</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$4.50</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="menu__item menu__cs" colspan="3">chips & salsa $2</td>
                        </tr>
                    </tfoot>
                </table>
                <p class="center">
                    <a href="#top">back to top</a>
                </p>
        </article>
        </section>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap"> copyright &copy; <time id="year"></time></span>
            <span class="nowrap"> Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
